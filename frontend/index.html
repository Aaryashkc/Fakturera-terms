<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // --- MOBILE VIEWPORT JUMP FIX ---
      // Use 1% of the window.innerHeight to set a CSS variable for the viewport height.
      (function () {
        const setVh = () => {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        };

        // Initial set
        setVh();

        // Update on resize and orientation changes
        window.addEventListener('resize', setVh, { passive: true });
        window.addEventListener('orientationchange', setVh, { passive: true });

        // Prefer visualViewport when available for more accurate height on mobile browsers
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', setVh, { passive: true });
        }
      })();
    </script>
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
